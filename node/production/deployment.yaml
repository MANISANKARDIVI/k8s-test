apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: node
  name: node-deploy
  labels:
    app: node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
        - name: node-container
          image: manisankardivi/new:6.0.104
          imagePullPolicy: Always
          ports:
            - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: nodeapp-svc
  namespace: node
spec:
  selector:
    app: nodeapp
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: NodePort
